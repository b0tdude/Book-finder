 <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">

    <script type="text/javascript">var submitted=false;</script>
    

    
    
    <!-- Update the Google forms URL in action-->
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeRkiLGkSat63thOrA7qCCp2VFKTJYm8I2I3pLCxfSNKmshzQ/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">

    <script type="text/javascript">
    function validateName() {
            var name = document.getElementById('name').value;
            if(name.length == 0) {
              alert("Name can't be blank") ;
              return false;

            }
            return true;
          }

          function validatePhone() {
            var phone = document.getElementById('phone').value;
            if(phone.length == 0) {
              alert("Phone number can't be blank") ;//Validation Message
              return false;
            }

            

           return true;

         }

         function validateEmail () {

          var email = document.getElementById('email').value;
          if(email.length == 0) {
            alert("Email can't be blank") ;//Validation Message
            return false;

          }

          
          return true;

        }


        function validateForm() {
          if (!validateName() || !validatePhone() || !validateEmail()) {

            alert("Form not submitted");//Validation Message
            return false;
          }
          else {
            alert("Form submitted");
            submitted=true;
            return true;
           
          }
        }
        </script>
